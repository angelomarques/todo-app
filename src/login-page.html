<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App / Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/auth-popup.css">
    <link rel="stylesheet" href="../public/css/login-page.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login your account</h2>

      <form class="login-area">
        <div class="inp-container">
          <div class="inp-container">
            <div class="inp-area">
              <input type="email" name="email" id="email-login" required />
              <label for="email"><span>Email</span></label>
            </div>
            <div class="inp-area">
              <input
                type="password"
                name="password"
                id="password-login"
                required
              />
              <label for="password"><span>Password</span></label>
            </div>
          </div>

          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
