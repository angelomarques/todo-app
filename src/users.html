<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo app</title>
    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="headline">
        <button class="logout"><span>logout</span></button>
        <div class="welcomeSection">
          <h2>Welcome, <span id="display-username"></span></h2>
          <div class="date-container">
            <span id="month">month</span>
            <span id="day">day</span>
            <span id="comma">,</span>
            <span id="year">year</span>
            <span>-</span>
            <span id="weekday">weekday</span>
          </div>
        </div>
      </section>
      <div class="content">
        <div class="add-card">
          <form id="add-form" class="task-area">
            <input
              autocomplete="off"
              type="text"
              name="title"
              id="title-inp"
              maxlength="41"
            />
            <button type="submit" class="add-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  class="svg-path"
                  fill="#2479fd"
                  d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"
                />
              </svg>
            </button>
            <button type="button" class="desc-btn">
              <span>Add a description</span>
            </button>
            <div class="desc-container">
              <textarea
                name="description"
                id="desc-area"
                cols="30"
                rows="1"
              ></textarea>
              <button type="button" class="save-btn">Save</button>
            </div>
          </form>
          <select name="display-tasks" id="display-selec">
            <option value="uncompleted" selected>uncompleted</option>
            <option value="completed">completed</option>
            <option value="all-types">all</option>
          </select>
        </div>
        <div class="cards-container">
          <div class="uncompleted-tasks"></div>
          <div class="completed-tasks"></div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/users.js"></script>
  </body>
</html>
