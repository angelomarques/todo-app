<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <section class="headline">
        <h1>To-Do List</h1>
        <h3>Getting your life better</h3>
      </section>
      <div class="content">
        <div class="add-card">
          <div class="task-area">
            <input type="text" name="title" id="title-inp" maxlength="41" />
            <button class="add-btn">
              <img src="./images/add-icon.svg" alt="plus-icon" />
            </button>
            <button class="desc-btn">Add a description</button>
            <div class="desc-container">
              <textarea
                name="description"
                id="desc-area"
                cols="30"
                rows="1"
              ></textarea>
              <button class="save-btn">Save</button>
            </div>
          </div>
          <select name="display-tasks" id="display-selec">
            <option value="uncompleted" selected>uncompleted</option>
            <option value="completed">completed</option>
            <option value="all-types">all</option>
          </select>
        </div>
        <div class="cards-container">
          <div class="uncompleted-tasks"></div>
          <div class="completed-tasks"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
