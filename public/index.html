<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/auth-popup.css" />
  </head>
  <body>
    <div class="register-container">
      <form class="register-area" id="register-form">
        <div class="close-area">
          <button type="button" class="close-btn">
            <img src="./images/x-icon.svg" alt="" />
          </button>
        </div>
        <div class="inp-container">
          <div class="inp-area">
            <input type="text" name="name" id="name-reg" required />
            <label for="name"><span>Name</span></label>
          </div>
          <div class="inp-area">
            <input type="email" name="email" id="email-reg" required />
            <label for="email"><span>Email</span></label>
          </div>
          <div class="inp-area">
            <input
              type="password"
              name="password"
              id="password-reg"
              minlength="6"
              required
            />
            <label for="password"><span>Password</span></label>
          </div>
        </div>

        <button type="submit">Register</button>

        <p class="error-message" id="registerError"></p>
      </form>
    </div>
    <div class="login-container">
      <form class="login-area" id="login-form">
        <div class="close-area">
          <button type="button" class="close-btn">
            <img src="./images/x-icon.svg" alt="close icon" />
          </button>
        </div>
        <div class="inp-container">
          <div class="inp-area">
            <input type="email" name="email" id="email-login" required />
            <label for="email"><span>Email</span></label>
          </div>
          <div class="inp-area">
            <input
              type="password"
              name="password"
              id="password-login"
              minlength="6"
              required
            />
            <label for="password"><span>Password</span></label>
          </div>
        </div>

        <button type="submit">Login</button>

        <p class="error-message" id="loginError"></p>
      </form>
    </div>

    <div class="container">
      <section class="headline">
        <h1>To-Do List</h1>
        <div class="hero">
          <h2>For save your tasks, please register your account or login</h2>
          <div class="hero-btns">
            <button class="register" id="register-btn">Register</button>
            <button class="login" id="login-btn">Login</button>
          </div>
        </div>

      </section>
      <div class="content">
        <div style="pointer-events: none;" class="add-card">
          <div class="task-area">
            <input type="text" name="title" id="title-inp" maxlength="41" />
            <button class="add-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#2479fd" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </button>
            <button class="desc-btn">Add a description</button>
            <div class="desc-container">
              <textarea
                name="description"
                id="desc-area"
                cols="30"
                rows="1"
              ></textarea>
              <button class="save-btn">Save</button>
            </div>
          </div>
          <select name="display-tasks" id="display-selec">
            <option value="uncompleted" selected>uncompleted</option>
            <option value="completed">completed</option>
            <option value="all-types">all</option>
          </select>
        </div>
        <div class="cards-container">
          <div class="uncompleted-tasks"></div>
          <div class="completed-tasks"></div>
        </div>
      </div>
    </div>

    <script src="../src/scripts/authPopup.js"></script>
    <script type="module" src="../src/scripts/login.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>

    <script type="module" src="../src/scripts/firebase.js"></script>
  </body>
</html>
